<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Character Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Character Count</h1>
    <div class="container">
      <label for="text">Enter your text below.</label>
      <textarea id="text"></textarea>

      <p id="paragraph" aria-atomic="true" aria-live="polite">
        You've written
        <strong><span id="word-count">0</span> words</strong>
        and
        <strong><span id="character-count">0</span> characters</strong>.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
